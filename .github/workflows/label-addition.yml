# Run this workflow every time a pull request is created

name: "Update Automation Success Label"
on: 
  pull_request: 
    types: 
      - labeled 
      - unlabeled
jobs:
  check-labels:
      if: ${{ github.event.label.name != 'Automation Passes' }}
      runs-on: ubuntu-latest
      steps:
        - name: add labels
          uses: actions-ecosystem/action-add-labels@v1
          with:
            github_token: ${{ github.token }}
            labels: Automation Passes